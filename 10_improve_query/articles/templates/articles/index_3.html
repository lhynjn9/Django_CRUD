{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  {% for article in articles %}
    <p>제목 : {{ article.title }}</p>
    <p>댓글 목록</p>
    {% for comment in article.comment_set.all %}
    <!-- 1:N 에서 반복적으로 1이 N을 역참조-->
      <p>{{ comment.content }}</p>
    {% endfor %}
    <hr>
  {% endfor %}
{% endblock content %}
