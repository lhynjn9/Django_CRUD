{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  {% for article in articles %}
    <p>제목 : {{ article.title }}</p>
    <p>댓글 목록</p>
    <!-- 역참조 -->
    {% for comment in article.comment_set.all %}
      <!-- 참조 -->
      <p>{{ comment.user.username }} : {{ comment.content }}</p>
    {% endfor %}
    <hr>
  {% endfor %}
{% endblock content %}
